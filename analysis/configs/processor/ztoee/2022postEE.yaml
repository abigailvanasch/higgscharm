goldenjson: analysis/data/Cert_Collisions2022_355100_362760_Golden.txt
lumidata: analysis/data/lumi2022.csv
hlt_paths:
  - Ele30_WPTight_Gsf
object_selection:
  leptons:
    field: events.Electron
    cuts:
      pt: events.Electron.pt > 30
      abseta: np.abs(events.Electron.eta) < 2.4
      electron_id: wp90iso
  dileptons:
    field: select_dileptons
    cuts:
      dr: ((LorentzVector.delta_r(objects['dileptons'].z.l1, objects['dileptons'].z.l2) > 0.02))
      mass_window: (objects['dileptons'].z.p4.mass > 60.0) & (objects['dileptons'].z.p4.mass < 120.0)
  jets:
    field: events.Jet
    cuts: 
      pt: events.Jet.pt > 20
event_selection:
  atleast_one_goodvertex: events.PV.npvsGood > 0
  lumimask: get_lumi_mask(events, goldenjson)
  trigger: get_trigger_mask(events, hlt_paths)
  trigger_matching: get_trigger_match_mask(events, events.Electron, hlt_paths)
  two_leptons: ak.num(objects['leptons']) == 2
  one_z: ak.num(objects['dileptons'].z.p4) == 1
histogram_config:
  add_syst_axis: true
  add_weight: true
  add_cat_axis: null
  axes:
    dielectron_mass:
      type: Regular
      bins: 100
      start: 10
      stop: 150
      label: r"$m(ee)$ [GeV]"
      expression: objects['dileptons'].z.p4.mass
    dielectron_pt:
      type: Regular
      bins: 50
      start: 30
      stop: 300
      label: r"$p_T(ee)$ [GeV]",
      expression: objects['dileptons'].z.p4.pt
    leading_electron_pt:
      type: Regular
      bins: 50
      start: 30
      stop: 300
      label: r"$p_T(e_1)$ [GeV]"
      expression: objects['dileptons'].z.l1.pt
    subleading_electron_pt:
      type: Regular
      bins: 50
      start: 30
      stop: 300
      label: r"$p_T(e_2)$ [GeV]"
      expression: objects['dileptons'].z.l2.pt
    electron_pt:
      type: Regular
      bins: 50
      start: 30
      stop: 300
      label: r"$p_T(e)$ [GeV]"
      expression: objects['leptons'].pt
    electron_eta:
      type: Regular
      bins: 50
      start: -2.5
      stop: 2.5
      label: "$\eta(e)$"
      expression: objects['leptons'].eta
    electron_phi:
      type: Regular
      bins: 50
      start: -3.14159
      stop: 3.14159
      label: r"$\phi(e)$"
      expression: objects['leptons'].phi
    jet_pt:
      type: Regular
      bins: 50
      start: 20
      stop: 500
      label: r"$p_T(j)$ [GeV]"
      expression: objects['jets'].pt
    jet_eta:
      type: Regular
      bins: 50
      start: -5
      stop: 5
      label: r"$\eta(j)$"
      expression: objects['jets'].eta
    jet_phi:
      type: Regular
      bins: 50
      start: -3.14159
      stop: 3.14159
      label: r"$\phi(j)$"
      expression: objects['jets'].phi
    jet_cvsl:
      type: Regular
      bins: 50
      start: 0
      stop: 1
      label: r"ParticleNet CvsL"
      expression: objects['jets'].btagPNetCvL
    jet_cvsb:
      type: Regular
      bins: 50
      start: 0
      stop: 1
      label: r"ParticleNet CvsB"
      expression: objects['jets'].btagPNetCvB
    jet_multiplicity:
      type: IntCategory
      categories: []
      growth: true
      label: N(j)
      expression: ak.num(objects['jets'])
  layout: individual